description: |
  Nuestros servicios jurídicos más destacados son:

  - Registro y seguimiento de marcas en la Oficina Española de Patentes y Marcas
  - Elaboración de contratos mercantiles: compraventa de activos, arrendamientos, etc.
  - Nombramiento y ceses de Administradores
  - Otros servicios Jurídicos y Mercantiles
  - Conflictos Societarios
  - Implantación de empresas extranjeras
  - Gestión de trámites ante Registros y Notarías
  - Ampliaciones o reducciones de capital social
